<div class="calendar-container">
  <mat-card class="calendar">
    <mat-calendar [(selected)]="selectedDate" />
  </mat-card>
  <div class="agenda">
    <h2>{{ selectedDate() | date: 'EEEE, MMMM d, yyyy' }}</h2>
    <div class="time-slots">
      @for (hour of hours; track hour ) {
        <button class="time-slot" (click)="onTimeSlotSelect(hour)">
          {{ hour }}:00
        </button>
      }
    </div>
  </div>
</div>
